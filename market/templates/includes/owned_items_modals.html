<style>
/* Force dark modal colors */
.modal-content,
.modal-header,
.modal-body,
.modal-footer {
    background-color: #212121 !important;
    color: #ffffff !important;
    border: none !important;
}

/* Optional: style the close button for visibility */
.modal-header .close {
    color: #ffffff !important;
    opacity: 1;
}
</style>





{% macro sell_modal(item, selling_form) %}
<div class="modal fade" id="Modal-SellingConfirm-{{ item.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">Sell {{ item.name }}?</h5>
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <form method="POST" action="{{ url_for('market_page') }}">
                {{ selling_form.hidden_tag() }}
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <div class="modal-body">
                    <p>Are you sure you want to sell <strong>{{ item.name }}</strong> for <strong>{{ item.price }}$</strong>?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{ item.name }}">
                    {{ selling_form.submit(class="btn btn-danger") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endmacro %}
